<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dwayne Aquan | GitHub Username daquantt" />
    <meta name="description" content="Portfolio website showcasing the projects of Dwayne Aquan" />
    <meta name="keywords" content="Dwayne Aquan, web developer, front-end, full-stack, back-end, html, bootstrap, javascript, edmonton, trinidad" />

    <title>PriceCheck</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <body onload="showProducts(), showUsers()">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-info" aria-label="Navigation">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-lg-flex justify-content-md-between" id="navbarMenu">
            <a class="navbar-brand col-lg-3 me-0" href="#">PriceCheck</a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Scores</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">About</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li><a class="dropdown-item" href="#">Point System</a></li>
                  <li><a class="dropdown-item" href="#">Contact Us</a></li>
                </ul>
              </li>
            </ul>
            <div id="nav-buttons" class="d-md-flex col-lg-3 justify-content-lg-end">
              <p class="my-auto py-2 me-3"></p>
              <button id="loginBtn" type="button" class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
              <button id="registerBtn" type="button" class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
              <button id="logoutBtn" class="btn btn-outline-light d-none">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="jumbotron" class="container p-4 my-4 bg-body-secondary rounded-3">
        <div class="text-center">
          <h1 class="display-5 fw-bold">Welcome to PriceCheck!</h1>
          <p class="fs-4">All your prices under one roof!</p>
        </div>
      </div>

      <!-- Score List -->
      <div id="scoreboard" class="container p-3 my-4 border border-secondary-subtle rounded-3 d-none">
        <h2 class="fw-bold text-center">Scoreboard</h2>
        <div class="table-responsive">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Points</th>
                <th scope="col">Date Joined</th>
              </tr>
            </thead>
            <tbody id="scores" class="table-group-divider"></tbody>
          </table>
        </div>
      </div>

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="loginForm" class="text-center">
                <div class="form-group row mb-3">
                  <label for="loginUsername" class="col-md-3 col-form-label text-md-right">Username:</label>

                  <div class="col-md-9">
                    <input id="loginUsername" type="text" class="form-control" name="loginUsername" value="" required autocomplete="on" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-md-3 col-form-label text-md-right">Password:</label>

                  <div class="col-md-9">
                    <input id="password" type="text" class="form-control" name="password" value="" required placeholder="Your username + 123. eg. 'Joe123'" />
                  </div>
                </div>
                <button id="loginSubmitBtn" type="submit" class="btn btn-primary mt-3 px-4">Login</button>
                <p id="login-msg" class="mt-3"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="registerForm" class="text-center">
                <div class="form-group row mb-3">
                  <label for="registerUsername" class="col-md-3 col-form-label text-md-right">Username:</label>

                  <div class="col-md-9">
                    <input id="registerUsername" type="text" class="form-control" name="registerUsername" value="" required autocomplete="on" />
                  </div>
                </div>
                <button id="registerSubmitBtn" type="submit" class="btn btn-primary mt-3 px-4">Register</button>
                <p id="register-msg" class="mt-3"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Product Modal -->
      <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="inputModalLabel">Create Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="inputForm" class="text-center">
                <div class="form-group row mb-2">
                  <label for="product-date" class="col-md-3 col-form-label text-md-right">Date of Price:</label>
                  <div class="col-md-9">
                    <input id="product-date" type="date" class="form-control" name="product-date" value="" required autocomplete="on" />
                  </div>
                </div>

                <div class="form-group row mb-2">
                  <label for="product-desc" class="col-md-3 col-form-label text-md-right">Description:</label>
                  <div class="col-md-9">
                    <input id="product-desc" type="text" class="form-control" name="product-desc" value="" required />
                  </div>
                </div>

                <div class="form-group row mb-2">
                  <label for="product-price" class="col-md-3 col-form-label text-md-right">Price:</label>
                  <div class="col-md-9">
                    <input id="product-price" type="text" class="form-control" name="product-price" value="" required />
                  </div>
                </div>

                <div class="form-group row mb-2">
                  <label for="product-vendor" class="col-md-3 col-form-label text-md-right">Vendor:</label>
                  <div class="col-md-9">
                    <input id="product-vendor" type="text" class="form-control" name="product-vendor" value="" />
                  </div>
                </div>

                <button id="inputSubmitBtn" type="submit" class="btn btn-success mt-3 px-4">Upload</button>
                <button type="button" class="btn btn-secondary mt-3 px-4" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                <p id="input-msg" class="mt-3"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-end">
        <form id="search-form" action="#" method="GET" class="d-flex" role="search">
          <input name="search" class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search" />
          <button class="btn btn-secondary me-2" type="submit">Search</button>
        </form>
        <button class="btn btn-success d-inline-block" type="button" data-bs-toggle="modal" data-bs-target="#inputModal">Create Product</button>
      </div>

      <!-- Products List -->
      <div class="container p-3 my-4 border border-secondary-subtle rounded-3">
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date of Price</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Vendor</th>
                <th scope="col">Entered By:</th>
              </tr>
            </thead>
            <tbody id="results" class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </main>

      <div class="d-flex align-items-center justify-content-center">

      </div>
    </footer> -->
  </body>
</html>
